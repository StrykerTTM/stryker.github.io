            left: -2px;
            right: -2px;
            bottom: -2px;
            background: rgb(0, 255, 242);
            z-index: -1;
            transform: scaleX(0);
            transform-origin: 0 50%;
            transition: transform 0.3s ease-out;
        }

        .link:hover::before {
            transform: scaleX(1);
        }

        .link svg {
